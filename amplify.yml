version: 1
applications:
  # React (Vite)
  - appRoot: react-app
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*

  # SvelteKit (amplify-adapter)
  - appRoot: sveltekit-app
    frontend:
      phases:
        preBuild:
          commands:
            - node -v
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*


